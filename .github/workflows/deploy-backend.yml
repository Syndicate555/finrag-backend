name: Deploy Backend to Azure Container Apps

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: cac2a1babdc1acr.azurecr.io
  IMAGE_NAME: pwc-rag-api
  RESOURCE_GROUP: pwc-rag-rg
  CONTAINER_APP_NAME: pwc-rag-api
  CONTAINER_APP_ENV: pwc-rag-env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

      - name: Login to Azure
        run: |
          az login --service-principal \
            -u "${{ secrets.AZURE_CLIENT_ID }}" \
            -p "${{ secrets.AZURE_CLIENT_SECRET }}" \
            --tenant "${{ secrets.AZURE_TENANT_ID }}"
          az account set --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"

      - name: Deploy to Container Apps
        run: |
          az extension add --name containerapp --upgrade --yes
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars \
              OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              PINECONE_API_KEY="${{ secrets.PINECONE_API_KEY }}" \
              PINECONE_INDEX_NAME=pwc-rag \
              SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
              SUPABASE_KEY="${{ secrets.SUPABASE_KEY }}" \
              SUPABASE_BUCKET_NAME=pwc-rag \
              AZURE_DI_ENABLED=true \
              AZURE_DI_ENDPOINT="${{ secrets.AZURE_DI_ENDPOINT }}" \
              AZURE_DI_KEY="${{ secrets.AZURE_DI_KEY }}" \
              'CORS_ORIGINS=["https://finrag.info","https://www.finrag.info","https://financial-2juov3jtm-risk-guardian.vercel.app","http://localhost:3000"]' \
              APPLICATIONINSIGHTS_CONNECTION_STRING="${{ secrets.APPLICATIONINSIGHTS_CONNECTION_STRING }}" \
            --min-replicas 0 \
            --max-replicas 1
